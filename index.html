<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>week5</title>
  </head>
  <body>
    <div id="app" class="container mt-3">
      <div class="row">
        <div class="col-3">
          <h3>側邊欄位</h3>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-4" v-for="item in products" :key="item.id">
              <div class="card rounded mb-3 border-top-0">
                <div
                  class="card-img-top"
                  alt="product"
                  style="
                    height: 200px;
                    background-position: center;
                    background-size: cover;
                  "
                  :style="`background-image: url(${item.imageUrl})`"
                ></div>
                <div class="card-body">
                  <h5 class="card-title">{{ item.title }}</h5>
                  <span class="badge bg-info">{{ item.category }}</span>
                  <p class="card-text mt-3 text-info">$ {{ item.price }}</p>
                  <div class="d-flex justify-content-between">
                    <a
                      href="#"
                      class="btn btn-primary"
                      :class="{'disabled' : loadingStatus.isLoading === item.id}"
                      @click.prevent="getProduct(item.id)"
                      ><div
                        class="spinner-border spinner-border-sm"
                        role="status"
                        v-if="loadingStatus.isLoading === item.id"
                      >
                        <span class="visually-hidden"></span>
                      </div>
                      查看更多</a
                    >
                    <a
                      href="#"
                      class="btn btn-danger"
                      :class="{'disabled' : loadingStatus.isLoading === item.id}"
                      @click.prevent="addCart(item)"
                      ><div
                        class="spinner-border spinner-border-sm"
                        role="status"
                        v-if="loadingStatus.isLoading === item.id"
                      >
                        <span class="visually-hidden"></span>
                      </div>
                      加入購物車</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-center">單一產品細節</h2>
      <!-- 產品 -->
      <div class="container my-5">
        <div class="row">
          <div class="col-5">
            <img :src="product.imageUrl" alt="" class="img-fluid" />
          </div>
          <div class="col-7">
            <h1>{{ product.title }}</h1>
            <span class="badge bg-info">{{ product.category }}</span>
            <p
              class="text-decoration-line-through"
              v-if="JSON.stringify(product) !== '{}'"
            >
              原價 NT$ {{product.origin_price}}
            </p>
            <p v-if="JSON.stringify(product) !== '{}'">
              特價只要 NT$ {{product.price}}
            </p>
            <p>{{ product.description }}</p>
            <a
              href="#"
              class="btn btn-danger"
              :class="{'disabled' : loadingStatus.isLoading === product.id }"
              @click.prevent="addCart(product)"
              v-if="JSON.stringify(product) !== '{}'"
              ><div
                class="spinner-border spinner-border-sm"
                role="status"
                v-if="loadingStatus.isLoading === product.id"
              >
                <span class="visually-hidden"></span>
              </div>
              加入購物車</a
            >
          </div>
        </div>
      </div>

      <hr />
      <cart
        :user-cart="cart"
        :icon="loadingStatus"
        @remove-cart="removeCarts"
        @remove-all="removeAllCarts"
        @edit-cart="updateCart"
      ></cart>

      <div class="my-5 row justify-content-center">
        <v-form
          ref="form"
          class="col-md-6"
          v-slot="{ errors }"
          @submit="createOrder"
        >
          <div class="mb-3">
            <label for="name" class="form-label">*姓名</label>
            <v-field
              id="name"
              name="姓名"
              type="text"
              class="form-control"
              :class="{ 'is-invalid': errors['姓名'] }"
              placeholder="請輸入姓名"
              rules="required"
              v-model="form.user.name"
            >
            </v-field>
            <error-message name="姓名" class="invalid-feedback"></error-message>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">*信箱</label>
            <v-field
              id="email"
              name="信箱"
              type="email"
              class="form-control"
              :class="{ 'is-invalid': errors['信箱'] }"
              placeholder="請輸入信箱"
              rules="email|required"
              v-model="form.user.email"
            >
            </v-field>
            <error-message name="信箱" class="invalid-feedback"></error-message>
          </div>
          <div class="mb-3">
            <label for="tel" class="form-label">*電話</label>
            <v-field
              id="tel"
              name="電話"
              type="tel"
              class="form-control"
              :class="{ 'is-invalid': errors['電話'] }"
              placeholder="請輸入電話"
              rules="required|numeric|min:8|max:10"
              v-model="form.user.tel"
            >
            </v-field>
            <error-message name="電話" class="invalid-feedback"></error-message>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">*地址</label>
            <v-field
              id="address"
              name="地址"
              type="text"
              class="form-control"
              :class="{ 'is-invalid': errors['地址'] }"
              placeholder="請輸入地址"
              rules="required"
              v-model="form.user.address"
            >
            </v-field>
            <error-message name="地址" class="invalid-feedback"></error-message>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">留言</label>
            <textarea
              name="message"
              class="form-control"
              id="message"
              cols="30"
              rows="10"
              v-model="form.message"
            >
            ></textarea
            >
          </div>
          <div class="text-end">
            <button
              type="submit"
              class="btn btn-success"
              :class="{'disabled': cart.total ===0}"
            >
              送出訂單
            </button>
          </div>
        </v-form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="all.js" type="module"></script>
  </body>
</html>
